<div class="login-container">
    <div class="login-card">
        <h1>Iniciar Sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div class="register">
            ¿No tienes cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Registrate</a>
        </div>
    </div>
</div>
