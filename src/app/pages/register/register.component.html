<div class="register-container">
    <div class="register-card">
        <h1>Registrate</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre" formControlName="name">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div class="register">
            ¿Ya tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Iniciar Sesión</a>
        </div>
    </div>
</div>
